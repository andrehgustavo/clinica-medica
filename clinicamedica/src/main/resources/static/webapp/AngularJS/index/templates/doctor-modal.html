<div class="modal fade" id="doctorModalEdit" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{newDoctor.edit ? "Editar Médico existente" : "Adicionar novo Médico"}}</h4>
                <button type="button" class="close"
                    ng-click=" newDoctor.edit ? trashEdit(doctorForm) : newDoctor.edit = false"
                    data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="jumbotron green-light">
                    <h3 class="list-item">Formulário Cadastro Médico</h3>
                    <form class="inputs-div form-modal" name="doctorForm">
                        <div class="form-group row form-line">
                            <div class="col-xs-2">
                                <h6 class="list-item">Nome: </h6>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" ng-model="newDoctor.name" name="name"
                                    placeholder="Nome"  ng-required="true" />
                            </div>
                            <div class="col-xs-2">
                                <h6 class="list-item">Nascimento: </h6>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" type="date" ng-model="newDoctor.birthday" name="birthday"
                                    placeholder="Nascimento"  ng-required="true" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <h6 class="list-item">Ativo: </h6>
                            </div>
                            <div class="col-xs-8">
                                <label>
                                    <input type="radio" ng-model="newDoctor.active" ng-value='true' />
                                    Sim
                                </label><br />
                                <label>
                                    <input type="radio" ng-model="newDoctor.active" ng-value='false' />
                                    Não
                                </label><br />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-2"><label for="ngvalueselect">
                                    <h6 class="list-item">Escolha as Especialidades*: </h6>
                                </label></div>
                            <div class="col-xs-8">
                                <select size="10" name="ngvalueselect" ng-model="newDoctor.tempSpecialtiesId" multiple>
                                    <option ng-repeat="option in data.specialties" ng-value="option.id">
                                        {{option.name}}</option>
                                </select>
                            </div>
                        </div>
                        <label class="text-left">*Para mais de uma especialidade, segure a tecla "Ctrl" no teclado e
                            escolha as especialidades desejadas."</label>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <!-- <button type="submit" ng-click="newDoctor.edit ? saveEdit() : save()"
                                class="btn btn-secondary" data-dismiss="modal" ng-disabled="doctorForm.name.$dirty">Salvar</button> -->
                            <!-- <input type="submit" class="btn btn-secondary"value="Enviar"/> -->
                        </div>
                    </form>

                    <div ng-show="doctorForm.name.$invalid && doctorForm.name.$dirty" class="alert alert-danger mt-3">
                        <div ng-message="required">
                            O campo nome deve ser preenchido!
                        </div>
                    </div>
                    <div ng-show="doctorForm.birthday.$invalid && doctorForm.birthday.$dirty" class="alert alert-danger mt-3">
                        <div ng-message="required">
                            O campo data de nascimento deve ser preenchido!
                        </div>
                    </div>
                    <button type="submit" ng-click="newDoctor.edit ? saveEdit() : save()"
                                class="btn btn-secondary" data-dismiss="modal" ng-disabled="doctorForm.$invalid">Salvar</button>
                </div>
            </div>


        </div>
    </div>
</div>
