<div class="modal fade" id="doctorModalEdit" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{!homeController.newObject.edit ? "Editar Médico existente" : "Adicionar novo
                    Médico"}}</h4>
                <button type="button" class="close"
                    ng-click=" homeController.newObject.edit ? homeController.newObject.edit = false : homeController.trashEdit(homeController.doctor)"
                    data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="jumbotron">
                    <h3 class="list-item">Cadastro das Bombas</h3>
                    <form class="inputs-div" name="bombaForm">
                        <table>
                            <tr>
                                <td> <input class="form-control mb-3" type="text" ng-model="newDoctor.name" name="nome"
                                        placeholder="Nome" ng-required="true" /></td>
                                <td> <input class="form-control mb-3" type="date" ng-model="newDoctor.birthday"
                                        name="nascimento" placeholder="Nascimento" ng-required="true" /></td>
                            </tr>
                            <tr>
                                <td>
                                    <h5 class="list-item">Ativo:</h5>
                                </td>
                                <td>
                                    <label>
                                        <input type="radio" ng-model="newDoctor.active" value=true />
                                        Sim
                                    </label><br />
                                    <label>
                                        <input type="radio" ng-model="newDoctor.active" value=false />
                                        Não
                                    </label><br />
                                </td>
                                <td>
                                    
                                </td>
                            </tr>





                        </table>
                    </form>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button"
                    ng-click="homeController.newObject.edit ? homeController.save(homeController.newObject) : homeController.saveEdit(homeController.doctor)"
                    class="btn btn-secondary" data-dismiss="modal">Salvar</button>
            </div>

        </div>
    </div>
</div>
