<div class="modal fade" id="specialtyModalEdit" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{newSpecialty.edit ? "Editar Especialidade existente" : "Adicionar nova
                    Especialidade"}}</h4>
                <button type="button" class="close"
                    ng-click=" newSpecialty.edit ? trashEdit(specialtyForm) : newSpecialty.edit = false"
                    data-dismiss="modal">&times;</button>
            </div>
            {{newSpecialty}}
            <div class="modal-body">
                <div class="jumbotron green-light">
                    <h3 class="list-item">Formulário Cadastro Especialidade</h3>
                    <form class="inputs-div form-modal" name="specialtyForm">
                        <div class="form-group row form-line">
                            <div class="col-xs-2">
                                <h6 class="list-item">Nome: </h6>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" ng-model="newSpecialty.name" name="name"
                                    placeholder="Nome" ng-required="true" />
                            </div>
                            <div class="col-xs-2">
                                <h6 class="list-item">Descrição: </h6>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" type="text" ng-model="newSpecialty.description"
                                    name="description" placeholder="Escreva uma descrição" ng-required="true" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <h6 class="list-item">Ativo: </h6>
                            </div>
                            <div class="col-xs-8">
                                <label>
                                    <input type="radio" ng-model="newSpecialty.active" ng-value='true' />
                                    Sim
                                </label><br />
                                <label>
                                    <input type="radio" ng-model="newSpecialty.active" ng-value='false' />
                                    Não
                                </label><br />
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <!-- <button type="submit" ng-click="newSpecialty.edit ? saveEdit() : save()"
                                class="btn btn-secondary" data-dismiss="modal" ng-disabled="specialtyForm.name.$dirty">Salvar</button> -->
                            <!-- <input type="submit" class="btn btn-secondary"value="Enviar"/> -->

                    </form>

                    <div ng-show="specialtyForm.name.$invalid && specialtyForm.name.$dirty"
                        class="alert alert-danger mt-3">
                        <div ng-message="required">
                            O campo nome deve ser preenchido!
                        </div>
                    </div>
                    <div ng-show="specialtyForm.birthday.$invalid && specialtyForm.birthday.$dirty"
                        class="alert alert-danger mt-3">
                        <div ng-message="required">
                            O campo data de nascimento deve ser preenchido!
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" ng-click="newSpecialty.edit ? saveEdit(newSpecialty) : save(newSpecialty)"
                            class="btn btn-secondary" data-dismiss="modal"
                            ng-disabled="specialtyForm.$invalid">Salvar</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
